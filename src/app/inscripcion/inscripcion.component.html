<div class="container">
    <div class="row mt-3">
        <div class="col-sm-10">
            <form action="">
                <app-seleccionar-cliente 
                [nombre]="nombreCliente"
                (seleccionoCliente)="asignarCliente($event)" 
                (canceloCliente)="eliminarCliente()"></app-seleccionar-cliente>

                <div class="mb-3">
                    <label for="">Plan a contratar</label>
                    <select  (change)="seleccionarPlan($event)" class="form-select">
                        <option [value]="null" selected>Seleccione plan</option>
                        <option *ngFor="let plan of planes" [value]="plan.id">{{plan.data.nombre}} ({{plan.data.duracion}} {{plan.data.tipoDuracion}})</option>
                      </select>
                </div>
                <div class="mb-3">
                    <label for="">Fecha inicio</label>
                    <input type="text" class="form-control" [value]="inscripcion.fecha | date" disabled>

                </div>
                <div class="form-group">

                    <label for="">Fecha final</label>
                    
                    <input type="text" class="form-control" [value]="inscripcion.fechaFinal | date" disabled>
                    
                </div>
                <div class="mb-3">

                    <label for="">Total a pagar</label>
                    
                    <input type="text" class="form-control form-control-lg" [value]="total | currency:'$':'symbol':'0.0'"  disabled>
                    
                </div>

                <button [disabled]="!validar().valido" class="btn btn-primary " (click)="guardarInscripcion()" > Guardar</button>
            </form>
        </div>
        <div class="col-sm-2">
            <div class="">
                <img [src]="icolink" alt="">

            </div>
        </div>
    </div>
</div>
